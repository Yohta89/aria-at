<!DOCTYPE html>
<meta charset="utf-8">
<title>State change is announced when operating a role="checkbox" widget.</title>
<link rel="author" title="Valerie Young" href="mailto:valerie@bocoup.com">
<link rel="help" href="https://www.w3.org/TR/wai-aria-practices-1.1/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">
<script type="module">
  import { openTestPage, presentATTest } from "../resources/aria-at-harness.mjs";

  openTestPage("reference/two-state-checkbox.html");

  presentATTest({
    mode: ["reading", "interaction"],
    task: "operate checkbox",
    specific_user_instruction: "check and uncheck the first checkbox",
    assertions: [
      "The change in the state of the checkbox (from not checked to checked) is communicated when checking the checkbox",
      "The change in the state of the checkbox (from checked to not checked) is communicated when unchecking the checkbox"
    ],
  });

</script>
